<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h1, p {
            color: #333;
            text-align: center;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #img1 {
            max-width: 600px; /* Adjust this value for the first image */
        }

        #img2 {
            max-width: 800px; /* Adjust this value for the second image */
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img id="img1" src="https://github.com/seanyushoumori/seanyushoumori.github.io/blob/main/JBR_8897.jpg?raw=true">
    </div>
    <h1><i>Plumber's Crack</i>, Red Rocks</h1>

    <div class="image-container">
        <img id="img2" src="https://github.com/seanyushoumori/seanyushoumori.github.io/blob/main/IMG_9763.jpg?raw=true">
    </div>
    <h1><i>Atari</i>, Bishop</h1>

</body>
</html>
